<div>
    <h2>
        <span translate>Travel Quotes</span>
        <button class="btn btn-primary float-right" (click)="showAdd()">
            <span class="fa fa-plus"></span>
            <span  translate>
            Create
            </span>
        </button>
    </h2>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="entities">
        <table class="table table-striped">
            <thead>
            <tr>
<th><span translate>firstName</span> <span class="fa fa-sort"></span></th>
<th><span translate>lastName</span> <span class="fa fa-sort"></span></th>
<th><span translate>haveCare</span> <span class="fa fa-sort"></span></th>
<th><span translate>alreadyDeparted</span> <span class="fa fa-sort"></span></th>
<th><span translate>over60</span> <span class="fa fa-sort"></span></th>
<th><span translate>departure</span> <span class="fa fa-sort"></span></th>
<th><span translate>returnDate</span> <span class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let e of entities ">
            <!--
                <td><a [routerLink]="['../travel-quote', travelQuote.id ]"> entity.id </a></td>
                -->
<td> {{e.firstName}}</td>
<td> {{e.lastName}}</td>
<td> {{e.haveCare}}</td>
<td> {{e.alreadyDeparted}}</td>
<td> {{e.over60}}</td>
<td> {{e.departure}}</td>
<td> {{e.returnDate}}</td>
                <td class="text-right">
                    <button class="btn btn-default" (click)="showEdit(e)">
                        <span class="fa fa-pencil"></span>
                        https://fontawesome.com/v4.7.0/icon/pencil
                    </button>
                    <button class="btn btn-default" (click)="delete(e)">
                        <span class="fa fa-delete"></span>
                    </button>
                    <!--
                    <div class="btn-group flex-btn-group-container">

                        </button>
                        <button type="submit"

                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                    -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
